version: "3.9"

services:
  backend-db:
    container_name: backend-db
    image: postgres:alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend-net
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - ./postgres.env

volumes:
  db-data:
    driver: local

networks:
  backend-net:
    driver: bridge